<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video-create</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/create.css">
</head>
<body>

<div class="wrapper">
  <div class="title">
    Create A Post
  </div>
  <form action="" method="post" id="postform">
    <div class="form">
      <div class="inputfield">
          <label for="file-upload">Choose an Image</label>
          <input type="file" id="file-upload" class="input">
      </div>    
      <br>
      <div class="inputfield">
          <label for="video-upload" >Choose a Video</label>
          <input type="file" id="video-upload" class="input" required>
      </div>   
      <br>
      <div id="loading">
        <h5 style="text-align: center; margin-bottom: 8px;">Loading please wait...</h5>
        <i style="margin-left: 105px;" class="fa-solid fa-spinner fa-spin fa-2xl"></i>
      </div>
      <div class="inputfield">
        <label for="title">Title</label>
        <input type="text" id="title" class="input" required>
      </div><br>
      <div class="inputfield">
        <label for="category" >Select Category</label>
          <div class="custom_select">
            <select id="categorylist">
              
            </select>
          </div>
      </div> 
      <div class="inputfield">
        <input type="submit" value="Post" class="btn">
      </div>
    </div>
  </form>

</div>	
    <script src="/js/create.js" ></script>
</body>
</html>
