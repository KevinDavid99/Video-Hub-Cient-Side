<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Signup Form </title> 
    <link rel="stylesheet" href="/css/authentication.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h2 id="error-msgs" style="color: red;"></h2>
      </div>
      <div class="wrapper">
        <!-- <h2 id="error-msgs" style="color: red;"></h2> -->
        <div class="title"><span>Signup Form</span></div>
        <form action="#" id="loginform">
          <div class="row">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="row">
            <input type="password" id="password2" placeholder="Password" required>
          </div>
          <div class="row">
            <input type="password" id="password" placeholder="Confirm Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Signup">
          </div>
          <div class="signup-link" style="color: #484646;">Already a member? <a href="/index.html">Login now</a></div>
        </form>
      </div>
    </div>
  <script src="/js/signUp.js" ></script>
  </body>
</html>
